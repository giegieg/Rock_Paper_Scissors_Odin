<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="style.css" type="text/css" rel="stylesheet">
  <style>
      @import url('https://fonts.googleapis.com/css?family=Raleway');
  </style>
  <title>Document</title>
</head>
<body>
    <div class="game_name"><h1>Rock, Paper, Scissors</h1></div>
    <div class="byline"><h2>Race to 5</h2></div>
    <div class="main_box">
      <div class="left">
        <div class="human"><p>You</p><p id="you_score"><strong>0</strong></p></div>
        <div class="hand1"><img class="hands" src="res/p.png"></div>
      </div>
      <div class="right">
          <div class="pc"><p>Computer</p><p id="pc_score"><strong>0</strong></p></div>
          <div class="hand2"><img class="hands" src="res/r2.png"></div>
      </div>
    </div>
      <div class="choice"><p>Choose your weapon:</p></div>
      <div class ="turns">
        <div><img class="turn" src ="res/rock.png"></div><div><img class="turn" src ="res/paper.png"></div><div><img class="turn" src ="res/scissors.png"></div>
      </div>
      <div class="result"><p>Rock beats Scissors - Computer scores!</p></div>
      <div class="result_final"><p>You win!</p></div>
      <div></div>
      <div><button>Reset</button></div>

      </div>
    </div>
</body>
</html>
